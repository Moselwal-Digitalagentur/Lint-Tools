spec:
  inputs:
    stage:
      default: 'test'
---
lint:typoscript:
  stage: $[[ inputs.stage ]]
  image: registry.moselwal.io/devops/images/php/$PHP_VERSION/ci
  needs: ['build:extension:backend']
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  allow_failure: false
  tags:
    - docker
  script:
    - php .composer/bin/typoscript-lint -c .typoscript-lint.yml --ansi -n --fail-on-warnings -vvv Configuration/TypoScript
