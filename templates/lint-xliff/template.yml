spec:
  inputs:
    stage:
      default: 'test'
      description: "The stage in the CI/CD pipeline where this job will run.  "
    rules-config:
      description: "Configuration rules that determine when the job should run."
      type: array
      default:
        - if: $CI_COMMIT_TAG
          when: never
        - if: ($CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS == null) || $CI_PIPELINE_SOURCE == 'merge_request_event'
          exists:
            - ./**/*.xlf
        - when: never
    needs-config:
      description: "Configure the jobs that needed to run this job."
      type: array
      default: []
    image-config:
      description: "The Docker image to use for the job. This should use semantic versioning."
      default: "${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/alpine:3.19"
    tags-config:
      description: "Tags used to select specific runners to execute the job."
      type: array
      default:
        - docker
    additional-script-begin:
      description: "Add additional Script at the beginning of the Script."
      default: ''
    additional-script-end:
      description: "Add additional Script at the end of the Script."
      default: ''
---
lint:xliff:
  stage: $[[ inputs.stage ]]
  image: $[[ inputs.image-config | expand_vars ]]
  needs: $[[ inputs.needs-config ]]
  rules: $[[ inputs.rules-config ]]
  allow_failure: false
  tags: $[[ inputs.tags-config ]]
  before_script:
    - apk add --no-cache libxml2-utils
    - echo "Downloading XLIFF Schema"
    - wget --no-check-certificate https://docs.oasis-open.org/xliff/v1.2/os/xliff-core-1.2-strict.xsd && mv xliff-core-1.2-strict.xsd /
  script:
    - $[[ inputs.additional-script-begin ]]
    - echo "Checking for XLIFF files"
    - |
      if [ ! -d "Resources/Private/Language/" ]; then
        echo "No Resources/Private/Language/ directory found. Job will terminate successfully."
        exit 0
      fi
      xliff_files=$(find Resources/Private/Language/ -name '*.xlf')
      if [ -z "$xliff_files" ]; then
        echo "No XLIFF files found. Job will terminate successfully."
        exit 0
      fi
      echo "Running XLIFF Lint"
      xmllint --schema /xliff-core-1.2-strict.xsd --noout $xliff_files
    - $[[ inputs.additional-script-end ]]