spec:
  inputs:
    stage:
      default: 'lint'
---
lint:json:
  stage: $[[ inputs.stage ]]
  image: $PHP_IMAGE
  needs: ['build:extension:backend']
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  allow_failure: false
  tags:
    - docker
  script:
    - find . ! -path '*.composer/*' ! -path '*Build/*' ! -path '*node_modules/*' -name '*.json' | xargs -r php .composer/bin/jsonlint -q
