spec:
  inputs:
    stage:
      default: 'test'
---
lint:yaml:
  stage: $[[ inputs.stage ]]
  image: registry.moselwal.io/devops/images/php/$PHP_VERSION/ci
  needs: ['build:extension:backend']
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_REF_NAME != 'release'
    - if: $CI_COMMIT_REF_NAME == 'release'
      when: never
  allow_failure: false
  tags:
    - docker
  script:
    - rm -rf Build/node_modules && find . -not -path './.composer/*' -not -path './Build/*' \( -name '*.yaml' -o -name '*.yml' \) | xargs -r php .composer/bin/yaml-lint
